  <main>
    <section class="submit-cta reveal">
      <h2>Submit Your Dance Event</h2>
      <form action="events.html" method="post" class="event-form" id="eventForm">
        <label for="event-name">Event Name</label>
        <input type="text" id="event-name" name="event-name" required>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>

        <label for="description">Event Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="event-link">Event Link (https://...)</label>
        <input type="url" id="event-link" name="event-link" placeholder="https://...">

        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="Hip Hop">Hip Hop</option>
          <option value="Ballet">Ballet</option>
          <option value="Contemporary">Contemporary</option>
          <option value="Cultural">Cultural</option>
          <option value="Other">Other</option>
        </select>

        <button type="submit" class="btn submit-btn">Submit Event</button>
      </form>
    </section>
  </main>
